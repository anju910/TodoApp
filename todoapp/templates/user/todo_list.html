<!DOCTYPE html>
{%extends 'user/base.html'%}
{%block body_block%}

<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
        </div>
        <div class="col-4">
            <form action="" method="post">
                {%csrf_token%}
                {{form.as_p}}
                <div>
                    <button type="submit" class="btn btn-success">Search</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col-12">
            <table class="table table-dark table-sm mt-2">
                <tr>
                    <th>TaskName</th>
                    <th>Status</th>
                    <th>CreatedBy</th>
                    <th>Action</th>
                </tr>
                <tr>
                    {%if todos%}
                        {%for todo in todos%}
                    <td>{{todo.task_name}}</td>
                    <td>{{todo.completed}}</td>
                    <td>{{todo.created_by}}</td>
                    <td>
                        <a href="{%url 'tododetail' todo.id%}" class=" btn btn-primary">View</a>
                        <a href="{%url 'todochange' todo.id%}" class="btn btn-warning">Edit</a>
                        <a href="{%url 'todoremove' todo.id%}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                        {%endfor%}
                    {%else%}
                        <tr>
                            <td colspan="5" class="text-center">
                                Detail not found
                            </td>
                        </tr>
                    {%endif%}
            </table>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
{%endblock%}
