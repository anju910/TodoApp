<!DOCTYPE html>
{%extends 'user/base.html'%}

{%block body_block%}


<div class="container-fluid second">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 mt-5">
            <form action="" method="post">
                {% csrf_token %}
                {{form.as_p}}

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">AddToDo</button>
                </div>

            </form>
        </div>
        <div class="col-4"></div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            {%if messages%}
                {%for message in messages%}
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                        <div class="border">
                            <div class="card">
                                <div class="card-body">
                                    {{message}}
                                 </div>
                            </div>


                        </div>
                    {%endif%}
                {%endfor%}
            {%endif%}

        </div>
        <div class="col-4"></div>
    </div>


</div>

{%endblock%}


</body>
</html>
